<head>
  <script type="text/javascript" src="http://cdn.clappr.io/latest/clappr.js"></script>
  <script type="text/javascript" src="../dist/clappr-thumbnails-plugin.js"></script>
</head>
<body>
  <div id="player"></div>
  <script>
    // generate thumbs data
    var thumbs = [];
    for (var i=0; i<104; i++) {
      thumbs.push({
        url: "http://tjenkinson.me/clappr-thumbnails-plugin/assets/thumbnails/thumb_"+(i+1)+".jpg",
        time: 1 + (i*2)
      });
    }

    var player = new Clappr.Player({
    	source: "http://tjenkinson.me/clappr-thumbnails-plugin/assets/video.mp4",
    	parentId: "#player",
    	plugins: {
        core: [ClapprThumbnailsPlugin],
      },
      scrubThumbnails: {
        backdropHeight: 64, // set to 0 or null to disable backdrop
        spotlightHeight: 84, // set to 0 or null to disable spotlight
        thumbs: thumbs
      }
    });
  </script>
</body>
